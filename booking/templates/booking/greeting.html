{% extends 'base.html' %}
{% block content %}
<div class="container greeting">
  <div class="row">
    <div class="col s12 center">
      <h3>Your booking was confirmed!</h3>
      <table>
        <thead>
          <tr>
            <th>For</th>
            <th>Email</th>
            <th>People</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tr>
          <td>{{ booking.name }}</td>
          <td>{{ booking.email }}</td>
          <td>{{ booking.people }}</td>
          <td>{{ booking.date }}</td>
          <td>{{ booking.time }}</td>
        </tr>
      </table>
        <a class="waves-effect waves-light btn-small" href="{% url 'manage' booking.id %}" id="{{ booking.id }}">Manage</a>
    </div>
  </div>
</div>
{% endblock %}
